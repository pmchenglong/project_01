    <script>
        //创建数组必要性：一个变量需要存多个值，所以用数组来满足，数组里面的值称为数组元素,数组元素写法和值相同，例如字符串也需要加''
        //创建数组语法，1.通过new 关键字创建：new Array();2.通过字面量创建 [];
        var arr=new Array();//创建一个空的数组
        var arr=[];//和new创建是等价的，平时用这个
        var arr=[1,'pink',true,undefined];//一个数组内可以包括不同的数据类型的数据
        //数组的索引（下标）,获取数组内的元素，索引号从0开始
        var arr=[1,2,3,4,5];//第一个数组元素从0开始索引
        console.log(arr);//索引全部数组元素
        console.log(arr[0]);//索引第一个数组元素
        console.log(arr[1]);//索引第二个数组元素
        //遍历数组，获取数组内的全部元素，如果直接打印数组名会折叠，所以要循环打印出来
        var arr=['刘德华','凌志玲','成龙','jack','马云'];
        for(var i=0;i<=4;i++){//i相当于索引号使用
            console.log(arr[i]);
        }

        var arr1=['曹操','刘备','诸葛亮','孙悟空'];
        for(var i1=0;i1<arr1.length;i1++){//条件表达式是<,因为按照i1索引号来讲是3个，按照.length来讲是4个，所以不能大于3
            console.log(arr1[i1]);

        var arr10=[2,0,6,1,77,0,52,8];
        var arr11=[];
        var a7=0;//索引号递增
        for(a6=0;a6<8;a6++){
            if(arr10[a6]>10){

            }
        }

        //数组筛选方法2，案例：筛选数组2,0,6,1,77,0,52,8大于10的存放在一个新数组内
        var arr12=[2,0,6,1,77,0,52,8];
        var arr13=[];//arr13.length=0
        for(a8=0;a8<8;a8++){
            if(arr10[a8]>10){
                arr13[arr13.length]=arr10[a8];
            }
        }
        console.log(arr13);

        //数组筛选案例：筛选数组2,0,6,1,77,0,52,8不等于0的存放在一个新数组内
        var arr14=[2,0,6,1,77,0,52,8];
        var arr15=[];
        for(var a9=0;a9<arr14.length;a9++){
            if(arr14[a9]!=0){
                arr15[arr15.length]=arr14[a9];
            }
        }
        console.log(arr15);

        //翻转数组方法，将数组元素green、blue、red、black翻转过来存到一个新的数组
        var arr16=['green','blue','red','black'];
        var arr17=[];
        for(var a10=arr16.length-1;a10>=0;a10--){//arr16.length=4,arr16内有3个索引，所以减掉一个从第三个索引开始
            arr17[arr17.length]=arr16[a10];
        }
        console.log(arr17); 

        //冒泡排序，外层和内层循环搭配使用，外层是控制交换趟数即数组的长度-1，内层是控制交换列数（交换次数）即数组的长度-趟数-1
        var arr18=[2,3,1,4,5];
        for(var a11=0;a11<=arr18.length-1;a11++){
            for(var a12=0;a12<=arr18.length-a11-1;a12++){
                if(arr18[a12]>arr18[a12+1]){
                    var temp1=arr18[a12];
                    arr18[a12]=arr18[a12+1];
                    arr18[a12+1]=temp1;}
            }
        }
        console.log(arr18);

        //函数的步骤：声明和调用，声明：function 函数名（）{函数体};   调用：函数名（）;
        function sayhai(){//声明函数
            console.log('嗨');
        }//封装的函数不调用不会出现

        //函数的声明和调用案例：求1-100得累加和

        }

        function canshu(xingcan1,xingcan2){//类似于一个变量，进行传参赋值
